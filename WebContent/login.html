    <div class="container" ng-app="myApp" ng-controller="validateCtrl">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#" onClick="$('#loginbox').hide(); $('#forgotpasswordbox').show()">Forgot password?</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form" name="loginform" ng-submit="login()">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="email" class="form-control" name="username" ng-model="emailid" value="" placeholder="Email Address" required>                                      
                            </div>
                            <span style="color:red" ng-show="loginform.username.$dirty && loginform.username.$invalid">
								<span ng-show="loginform.username.$error.required">Email is required.</span>
								<span ng-show="loginform.username.$error.email">Invalid email address.</span>
							</span> 
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" ng-model="password" placeholder="Password" required>
                             </div>
                             <span style="color:red" ng-show="loginform.password.$dirty && loginform.password.$invalid">
								<span ng-show="loginform.password.$error.required">Password is required.</span>
							</span>
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                            </div>

                            <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <button id="btn-login" href="#" class="btn btn-primary" >Login  </button>
                                    </div>
                             </div>

                             <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                               </div>    
                            </form>     
                        </div>                     
                    </div>  
        </div>
        <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                        </div>  
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form" ng-submit="createAccount()">
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>  
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="email" ng-model="userForm.emailid" placeholder="Email Address">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">First Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="firstname" ng-model="userForm.firstname" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">Last Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="lastname" ng-model="userForm.lastname" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="passwd" ng-model="userForm.password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="contactno" class="col-md-3 control-label">Contact Number</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="contactno" ng-model="userForm.contactno" placeholder="Contact Number">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="food" class="col-md-3 control-label">Favorite Food</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="food" ng-model="userForm.favfood" placeholder="Favorite Food">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="submit" class="btn btn-primary"><i class="icon-hand-right"></i> Sign Up</button>
                                    
                                    </div>
                                </div>
                            </form>
                         </div>
                    </div>

         </div> 
         <div id="forgotpasswordbox" style="display:none; margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                    	<div class="panel-title">Forgot Password</div>
                    </div>
                    <div class="panel-body">
                    	<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                    	 <form id="forgotpassform" class="form-horizontal" role="form">
                    	 	 <div class="form-group">
                                    <label for="email1" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="email1" placeholder="Email Address">
                                    </div>
                             </div>
                             <div class="form-group">
                                    <label for="ffood" class="col-md-3 control-label">Favorite Food</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="ffood" placeholder="Favorite Food">
                                    </div>
                             </div>
                             <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-submit" type="button" class="btn btn-primary" onClick="$('#forgotpasswordbox').hide(); $('#newpasswordbox').show()"><i class="icon-hand-right"></i> Submit</button>
                                    	
                                    </div>
                                </div>
                    	 </form>
                    </div>
            </div>
    </div>
     <div id="newpasswordbox" style="display:none; margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                    	<div class="panel-title">Forgot Password</div>
                    </div>
                    <div class="panel-body">
                    	<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                    	 <form id="newpassform" class="form-horizontal" role="form">
                    	 	 <div class="form-group">
                                    <label for="email2" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="email2" placeholder="Email Address">
                                    </div>
                             </div>
                             <div class="form-group">
                                    <label for="newpassword" class="col-md-3 control-label">New Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="newpasswd" placeholder="Password">
                                    </div>
                              </div>
                              <div class="form-group">
                                    <label for="confirmpassword" class="col-md-3 control-label">Confirm Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="confirmpasswd" placeholder="Password">
                                    </div>
                               </div>
                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-submit1" type="button" class="btn btn-primary" onclick="$('#newpasswordbox').hide(); $('#successpasswordbox').show()"><i class="icon-hand-right"></i> Submit</button>
                                    	
                                    </div>
                                </div>
                    	 </form>
                    </div>
            </div>
    </div>
    <div id="successpasswordbox" style="display:none; margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                    	<div class="panel-title">Forgot Password</div>
                    	  <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#successpasswordbox').hide(); $('#loginbox').show()">Sign In</a></div>
                        </div>  
                    	
                    
                    <div class="panel-body">
                    	<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                    	<p align="center">Password Successfully Changed.</p>
                    </div>	
           </div>
    </div>
    </div>
